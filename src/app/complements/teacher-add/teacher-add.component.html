
<div class="content">
    <div class="col-md-12">
        <div class="card" >
          <div class="card-header"><h5 class="titel">Ürün Ekle</h5></div>
          <div class="cart-body">

            <form [formGroup]="teacherAddForm">
                <div class="mb-3">
                    <label for="teachername">Teacher Name</label>
                    <div class="form-grouğ" >
                       <input type="text" id="teachername"
                        formControlName="name"  class="form-control" placeholder=" Teacher name"/>
       
                    </div>
                </div>
              <div class="mb-3">
                <label for="teacherage">Teacher age</label>
                <div class="form-grouğ" >
                   <input type="number" id="teacherage"
                    formControlName="age"  class="form-control" placeholder="Teacher age"/>
   
                </div>
              </div>
            <div class="mb-3">
                <label for="languageId">languageId </label>
                <div class="form-grouğ" >
                   <input type="number" id="languageId"
                    formControlName="languageId"  class="form-control" placeholder="languageId "/>
   
                </div>
            </div>
            <div class="mb-3">
                <label for="teachersurname">SurName </label>
                <div class="form-grouğ" >
                   <input type="text" id="teachersurname"
                    formControlName="surname"  class="form-control" placeholder="teachersurname "/>
   
                </div>
            </div>
             
            </form>
         
        </div>
        <div class="cart-footer">
            <button class="btn btn-fill btn-primary" (click)="add()" >Ekle</button>
        </div>
        
    </div>
 
  </div>

</div>
